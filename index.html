<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8" />
   <meta http-equiv="X-UA-Compatible" content="IE=edge" />
   <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   <link rel="preconnect" href="https://fonts.googleapis.com" />
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
   <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&family=Raleway:wght@700&display=swap"
      rel="stylesheet" />
   <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.1.0/modern-normalize.min.css"
      integrity="sha512-wpPYUAdjBVSE4KJnH1VR1HeZfpl1ub8YT/NKx4PuQ5NmX2tKuGu6U/JRp5y+Y8XG2tV+wKQpNHVUX03MfMFn9Q=="
      crossorigin="anonymous" referrerpolicy="no-referrer" />
   <link rel="stylesheet" href="./css/main.min.css" />
   <title>Barbershop</title>
</head>
   <body>
      <header class="header">
         <div class="container header-container">
            <nav class="nav">
            <a class="logo" href=""><img class="logos" src="./images/logo1.svg" alt="site logo" /></a>
            <ul class="nav-list list">
               <li class="nav-item">
                  <a class="nav-link" href="">About</a>
               </li>
               <li class="nav-item">
                  <a class="nav-link" href="">Services and prices</a>
               </li>
               <li class="nav-item">
                  <a class="nav-link" href="">Barbers</a>
               </li>
               <li class="nav-item">
                  <a class="nav-link" href="">Contacts</a>
               </li>
            </ul>
         </nav>
         <div class="header-connect">
            <a class="header-tel" href="tel:+380441111111">+38 044 111 11 11</a>
            <button type="button" class="header-btn btn" data-modal-open>
               Online-booking
            </button>
         </div>
         </div>
         
      </header>
         <main>
         </main>
      <footer>
      </footer>
      <div class="backdrop is-hidden" data-modal>
         <div class="modal">
            <button type="button" class="modal-close" data-modal-close>
            <svg class="modal-close-icon" width="18" height="18">
               <use href="./images/x-defs.svg#icon-close-black-18dp"></use>
            </svg>
         </button>
         <p class="modal-title">Залиште свої дані, ми вам передзвонимо</p>
                  <form class="modal-form">
            <label for="user-name" class="user-name">Ім'я</label>
            <div class="input-wrap">
               <input type="text" name="user-name" class="modal-input" required
               placeholder="Введіть ім'я"
               id="user-name">
               <svg class="form__icon" width="18" height="18">
               <use href="./images/form-defs.svg#icon-phone-black"></use>
               </svg>
            </div>
            <label for="user-tel" class="user-tel">Телефон</label>
            <div class="input-wrap">
               <input type="tel" name="user-tel" class="modal-input" required
               placeholder="+380 (96) 445 47 48"
               title="+380 (96) 445 47 48"
               
               pattern="[\+]\d{3}\s[\(]\d{2}[\)]\s\d{3}[\-]\d{2}[\-]\d{2}"
               id="user-tel">
               <svg class="form__icon" width="18" height="18">
               <use href="./images/form-defs.svg#icon-phone-black1"></use>
               </svg>
            </div>
            <label for="user-email" class="user-email" >Пошта</label>
            <div class="input-wrap">
               <input type="email" name="user-email" class="modal-input" required
               placeholder="email" id="user-email">
               <svg class="form__icon" width="18" height="18">
               <use href="./images/form-defs.svg#icon-email-black"></use>
               </svg>
            </div>
            <div class="modal-field">
               <label for="comment" class="comment__label">Коментар</label>
               <textarea for="comment" id="comment" rows="" placeholder="Коментар"
               class="comment__text"></textarea>
            </div>
            <div class="modal-checkbox">
               <input type="checkbox" 
               name="agreement" 
               id="agreement" 
               class="input-check  visually-hidden">
               <label for="agreement" 
               class="check-text" >
               <span>
               <svg class="check-icon" width="16" height="15">
               <use href="./images/form-defs.svg#icon-checkbox"></use>
               </svg>
               </span>Погоджуюся з розсилкою та приймаю умови</label>
            </div>
            
            

            <button type="submit" class="form-btn btn">Відправити</button>

         </form>

         </div>
      </div>
      <script src="./js/modal.js"></script>
   </body>
</html>
